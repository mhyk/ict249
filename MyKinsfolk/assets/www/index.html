<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="jquery/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" href="css/jquery.jOrgChart.css" />
<script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/primitives.min.js"></script>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/family.js"></script>
<link href="css/primitives.latest.css" media="screen" rel="stylesheet"
	type="text/css" />

<style>
.hdr {
	text-align: center;
}

.ui-content {
	padding: 0px !important;
}

.form-view {
	display: none;
}
</style>

<script type="text/javascript"></script>
<title>My.KinsFolk</title>
</head>
<body>
	<div id="home" data-role="page" data-fullscreen="true" data-theme="a">
		<div data-role="content" data-fullscreen="true">
			<h1 class="hdr">My.KinsFolk</h1>

			<div data-role="controlgroup">
				<a href="#" data-role="button" id="self-btn">My Profile</a> <a
					href="#members" data-role="button" id="member-btn">Members</a> <a
					href="#family" data-role="button" id="family-btn">My Family</a> <a
					href="#tree" data-role="button" id="tree-btn">My Tree</a>
			</div>
		</div>
	</div>
	<div id="profile" data-role="page" data-fullscreen="true"
		data-theme="a">
		<div data-role="header">
			<a href="#home" data-role="button" data-icon="home" class="home-btn"
				data-transition="slide">&nbsp;&nbsp;</a>
			<h1 id="prof-name" class="hdr">Profile</h1>
		</div>
		<div data-role="content" data-fullscreen="true">
			<div id="prof-info" style="display: block">
				<table border=0>
					<tr>
						<td><span id="prof-pic"><img src="img/pic.jpg"
								width=100 height=100></span></td>
						<!-- <td valign="top"><span id="prof-name"></span></td>-->
					</tr>
				</table>
				<input type="hidden" id="prof-id" value="" /> <input type="hidden"
					id="activeTab" value="" />
			</div>
			<div data-role="navbar" data-iconpos="bottom">
				<ul>
					<li><a href="#moreinfo" id="moreinfo-tab" data-icon="info"
						class="ui-btn-active ui-state-persist">Summary</a></li>
					<li><a href="#gallery" id="gallery-tab" data-icon="grid">Gallery</a></li>
					<li><a href="#relationships" id="relationships-tab">Relationship</a></li>
				</ul>
			</div>

			<div id="gallery"></div>

			<div id="moreinfo" style="margin-top: 10px">
				<div class="txt-view">
					<table border=0>
						<tr>
							<td><h3>Name:</h3></td>
							<td>
								<h3 id="profName"></h3>
							</td>
						</tr>
						<tr>
							<td><h3>Nick:</h3></td>
							<td>
								<h3 id="profNick"></h3>
							</td>
						</tr>
						<tr>
							<td><h3>Birthday:</h3></td>
							<td><h3 id="profBday"></h3></td>
						</tr>
						<tr>
							<td><h3>Phone:</h3></td>
							<td><h3 id="profPhone"></h3></td>
						</tr>
						<tr>
							<td><h3>Email:</h3></td>
							<td><h3 id="profEmail"></h3></td>
						</tr>
					</table>
					<a href="#" data-role="button" id="edit-profile-btn"
						data-icon="edit">Edit Profile</a>
				</div>
				<div class="form-view">
					<div data-role="fieldcontain">
						<label for="profNameTxt">Name:</label> <input type="text" name="profNameTxt"
							id="profNameTxt" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="profNickTxt">Nick:</label> <input type="text" name="profNickTxt"
							id="profNickTxt" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="profBdayTxt">Birthday:</label> <input type="date" name="profBdayTxt"
							id="profBdayTxt" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="profPhoneTxt">Phone:</label> <input type="text" name="profPhoneTxt"
							id="profPhoneTxt" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="profEmailTxt">Email:</label> <input type="text" name="profEmailTxt"
							id="profEmailTxt" value="" />
					</div>
					

					<a href="#" data-role="button" id="update-profile-btn">Save</a>
				</div>


			</div>

			<div id="relationships">
				<a href="#relationship-form" data-role="button"
					id="add-relationship" data-icon="plus">New Relationship</a><br>
				<ul id="familyList" data-role="listview"></ul>

			</div>
		</div>
	</div>

	<div id="profile-form" data-role="page" data-fullscreen="true"
		data-theme="a">
		<div data-role="header">
			<h1 class="hdr">Member Profile</h1>
		</div>
		<div data-role="content" data-fullscreen="true">

			<div data-role="fieldcontain">
				<label for="fname">Name:</label> <input type="text" name="fname"
					id="fname" value="" />
			</div>
			<div data-role="fieldcontain">
				<label for="nick">Nick:</label> <input type="text" name="nick"
					id="nick" value="" />
			</div>

			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#profile" data-role="button" id="save-profile-btn">Save</a>
				</div>
				<div class="ui-block-b">
					<a href="#home" data-role="button">Cancel</a>
				</div>
			</fieldset>
		</div>
	</div>

	<div id="relationship-form" data-role="page" data-fullscreen="true"
		data-theme="a">
		<div data-role="header">
			<a href="#home" data-role="button" data-icon="home" class="home-btn"
				data-transition="slide">&nbsp;&nbsp;</a>
			<h1 class="hdr">Member Profile</h1>
		</div>
		<div data-role="content" data-fullscreen="true">

			<div data-role="fieldcontain">
				<label for="fname">Name:</label> <input type="text" name="fname"
					id="fname" value="" />
			</div>
			<div data-role="fieldcontain">
				<label for="nick">Nick:</label> <input type="text" name="nick"
					id="nick" value="" />
			</div>
			<div data-role="fieldcontain">
				<label for="relationship" class="select">Relationship</label> <select
					name="relationship" id="relationship">
					<option value="1">Father</option>
					<option value="2">Mother</option>
					<option value="3">Brother</option>
					<option value="4">Sister</option>
					<option value="5">Spouse</option>
					<option value="6">Son</option>
					<option value="7">Daughter</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<input type="hidden" id="related-id" value="" />
			</div>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#profile" data-role="button" id="save-family-btn">Save</a>
				</div>
				<div class="ui-block-b">
					<a href="#home" data-role="button">Cancel</a>
				</div>
			</fieldset>
		</div>

	</div>

	<div id="members" data-role="page" data-fullscreen="true"
		data-theme="a">
		<div data-role="header">
			<a href="#home" data-role="button" data-icon="home" class="home-btn"
				data-transition="slide">&nbsp;&nbsp;</a>
			<h1 class="hdr">Members</h1>
		</div>
		<div data-role="content" data-fullscreen="true">
			<input type="search" name="search" id="searchmember" value="" /><br>
			<ul id="memberList" data-role="listview"></ul>
		</div>
	</div>
	<div id="tree" data-role="page" data-fullscreen="true" data-theme="a">
		<div data-role="content" data-fullscreen="true">
			<div class="basicdiagram" style="margin: 0 auto;"></div>
		</div>
	</div>
</body>
</html>
