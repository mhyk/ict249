<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css"	href="jquery/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" type="text/css"	href="css/freebase.css" />
<script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery.mobile.utils.js"></script>
<script type="text/javascript" src="js/freebase.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript"></script>
<title>Phonegap Freebase</title>
</head>
<body>
	<div id="home" data-role="page" data-fullscreen="true" data-theme="a">

		<div data-role="header">
			<h1>Phonegap Freebase</h1>
		</div>

		<div data-role="content" data-fullscreen="true" >
		<p>A community-curated database of well-known people, places, and things</p>
			<label for="search-basic">Search:</label> <input type="text" name="search" id="search-txt" value="" />
				<a href="#result-page" data-role="button" data-icon="search" id="search-btn">Search</a>			
		</div>
		<div data-role="footer" ></div>
	</div>
	<div id="result-page" data-role="page" data-fullscreen="true" data-theme="a">

		<div data-role="header">
		<a href="#home" data-role="button" data-icon="arrow-l" class="home-btn" data-transition="slide">Back</a>
			<h1>Phonegap Freebase</h1>
		</div>

		<div data-role="content" data-fullscreen="true">
						
			<ul id="resultList" data-role="listview">
			</ul>
		</div>
		<div data-role="footer" ></div>
	</div>
	<div id="details-page" data-role="page" data-fullscreen="true" data-theme="a">

		<div data-role="header">
		<a href="#result-page" data-role="button" data-icon="arrow-l" data-transition="slide">Back</a>
			<h1>Phonegap Freebase</h1>
		</div>

		<div data-role="content" data-fullscreen="true">
						
			<div id="detail-info"></div>
			
		</div>
		<div data-role="footer" ></div>
	</div>
</body>
</html>
